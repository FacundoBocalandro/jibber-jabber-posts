name: publish

on:
  push:
    branches: [ main ]

jobs:
  publish-prod-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build . -f prod.Dockerfile --tag ghcr.io/facundobocalandro/jj-posts-prod:latest
          docker push ghcr.io/facundobocalandro/jj-posts-prod:latest

  deploy:
    needs: publish-prod-image
    runs-on: ubuntu-latest

    steps:
      - name: Create SSH key
        run: |
          mkdir -p ~/.ssh/
          echo "$SSH_PRIVATE_KEY" > ../private.key
          sudo chmod 600 ../private.key
          echo "$SSH_KNOWN_HOSTS" > ~/.ssh/known_hosts
        shell: bash
        env:
          SSH_PRIVATE_KEY: ${{secrets.PROD_SSH_PRIVATE}}
          SSH_KNOWN_HOSTS: ${{secrets.PROD_SSH_KNOWN_HOSTS}}

      - name: Connect via SSH and deploy
        run: |
          ssh -i $SSH_KEY_PATH facundobocalandro@${{secrets.PROD_SSH_HOST}} 'sudo ~/deploy-service.sh posts'
        env:
          SSH_KEY_PATH: ${{ github.workspace }}/../private.key