name: publish

on:
  push:
    branches: [ main ]

jobs:
  publish-dev-image:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build . -f prod.Dockerfile --tag ghcr.io/facundobocalandro/jj-posts-prod:latest
          docker push ghcr.io/facundobocalandro/jj-posts-prod:latest